<!DOCTYPE html>
<html>
<head>
  <title>Trang web bán thức ăn nhanh</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #f4f4f4;
      background-image:  url(https://media.istockphoto.com/id/905668590/vi/vec-to/b%E1%BB%99-s%C6%B0u-t%E1%BA%ADp-logo-%C4%91en-tr%E1%BA%AFng-c%E1%BB%A7a-%C4%91%E1%BB%93-%C4%83n-v%E1%BA%B7t-%C4%91%C6%B0%E1%BB%A3c-c%C3%A1ch-ly-tr%C3%AAn-%C3%A1p-ph%C3%ADch-n%E1%BB%81n-tr%E1%BA%AFng.jpg?s=2048x2048&w=is&k=20&c=u5ucdKVPxAhdK9j11wtwjD4UklbzDRN0s_EBM5UEdLU=) ;
      text-align: center;
    }
    header img {
      width: 200px;
      padding: 50px;
      height: 200x;
      text-align: center;
    }
    h1{
      font-size: 40px;
    }
    nav {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }
    
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    
    nav ul li {
      display: inline-block;
      margin-right: 20px;
    }
    
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }
    
    section {
      padding: 20px;
      text-align: center;
    }
    
    .product {
      display: inline-block;
      margin: 10px;
      text-align: left;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      width: 200px;
    }
    
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    
    .product h3 {
      margin: 5px 0;
    }
    
    .product p {
      margin: 5px 0;
      color: #888;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    span{
      color: red;
      font-size: 50px;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <a href="trangchu.html"><img src=https://th.bing.com/th/id/OIG.oJnsxg6dG_oVCq.cT_mH?pid=ImgGn alt=""></a>
    </div>
    <h1>
      Hoàng<span>Foods</span></h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="#">Trang chủ</a></li>
      <li><a href="#">Sản phẩm</a></li>
      <li><a href="#">Đặt hàng</a></li>
    
    
    </ul>
  </nav>
  
  <section>
    <h2>Sản phẩm Best Seller</h2>
    
    <div class="product">
      <img src="https://burgerking.vn/media/catalog/product/cache/1/small_image/316x/9df78eab33525d08d6e5fb8d27136e95/1/5/15-burger-g_-n_ng_1.jpg" alt="Burger">
      <h3>Burger</h3>
      <p>Giá: $5.99</p>
      <button>Mua ngay</button>
    </div>
    
    <div class="product">
      <img src="https://hips.hearstapps.com/hmg-prod/images/classic-cheese-pizza-recipe-2-64429a0cb408b.jpg?crop=0.6666666666666667xw:1xh;center,top&resize=1200:*" alt="Pizza">
      <h3>Pizza</h3>
      <p>Giá: 150.000vnd</p>
      <button>Mua ngay</button>
    </div>
    
    <div class="product">
      <img src="https://cdn.tgdd.vn/Files/2019/06/15/1173419/cach-chien-khoai-tay-gion-rum-de-lau-khong-mem-8_800x450.jpg" alt="Fries">
      <h3>Khoai tây chiên</h3>
      <p>Giá: 50.000vnd</p>
      <button>Mua ngay</button>
    </div>
    
    <div class="product">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Hot_dog_with_mustard.png" alt="Hot Dog">
      <h3>Hot Dog</h3>
      <p>Giá: 100.000vnd/p>
      <button>Mua ngay</button>

      

      </div>
    </section>
    <footer>
      <p>Trang web bán thức ăn nhanh. HoàngFoods.io</p>
    </footer>
  </body>
  </html>
